<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../coder_kiosk/assets/css/style1.css">
    <title>Login</title>
</head>

<body>
    <form>
        <div class="form-group">
            <label for="emailInput">Email</label>
            <input type="email" class="form-control" id="emailInput" aria-describedby="emailHelp"
                placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="passwordInput">Password</label>
            <input type="password" class="form-control" id="passwordInput" placeholder="Password">
        </div>
        <div class="login-btns">
            <a href="../coder_kiosk/index.html">
                <button id="loginButton" type="button" class="btn btn-primary">Submit</button>
            </a>
            <a href="../coder_kiosk/index.html">
                <button id="createNewUser" type="button" class="btn btn-primary">Create Account</button>
            </a>
        </div>
    </form>

    <script src="./public/js/note.js"></script>
    <script src="./coder_kiosk_db.js"></script>
</body>

</html>
